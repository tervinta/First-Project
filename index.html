  <div id="get-sports-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <div class="field">
        <label class="label">Enter the sport title:</label>
        <div class="control">
          <input id="sport-title" class="input" type="text" placeholder="Options: Baseball, Football">
        </div>
      </div>
      <p style="display:none" id="invalid-sport"class="help is-danger">Invalid Sport! Valid Sports are Baseball and Football</p>
    </div>
    
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="submit-sports">Submit</button>
        </div>
      </div>
      <!-- Your content -->
      
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
</div>

<div id="get-odds-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <div class="field">
        <label class="label">Enter the sports key: baseball_mlb or americanfootball</label>
        <div class="control">
          <input id="sports-key" class="input" type="text" placeholder="Options: baseball_mlb, americanfootball">
        </div>
      </div>
      <div class="field">
        <label class="label">Enter the region:</label>
        <div class="control">
          <input id="region" class="input" type="text" placeholder="Options: uk, us, us2, eu, au">
        </div>
      </div>
      <div class="field">
        <label class="label">Enter the market:</label>
        <div class="control">
          <input id="market" class="input" type="text" placeholder="Options: h2h, spreads, totals, outrights">
        </div>
      </div>
    </div>
    
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="submit-odds">Submit</button>
        </div>
      </div>
      <!-- Your content -->
      
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
</div>

<div id="get-odds-history-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <div class="field">
        <label class="label">Enter the sports key: baseball_mlb or americanfootball</label>
        <div class="control">
          <input id="history-sports-key" class="input" type="text" placeholder="Options: baseball_mlb, americanfootball">
        </div>
      </div>
      <div class="field">
        <label class="label">Enter the region:</label>
        <div class="control">
          <input id="history-region" class="input" type="text" placeholder="Options: uk, us, us2, eu, au">
        </div>
      </div>
      <div class="field">
        <label class="label">Enter the market:</label>
        <div class="control">
          <input id="history-market" class="input" type="text" placeholder="Options: h2h, spreads, totals, outrights">
        </div>
      </div>
    
    <div class="field">
      <label class="label">Enter the Date: YYYY-MM-DD</label>
      <div class="control">
        <input id="history-date" class="input" type="text" placeholder="Dates must be in YYYY-MM-DD format">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" id="submit-odds-history">Submit</button>
      </div>
    </div>
    <!-- Your content -->
    
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
